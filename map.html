
<!DOCTYPE html>
<html>
<head>
	
	<title>Map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
	
	<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 800px;
		}
	</style>

	
</head>
<body>

<div id="map"></div>

<script>

	var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Points &copy 2012 LINZ'
	}),
	latlng = L.latLng(38.02, -78.47);

	var map = L.map('map', {center: latlng, zoom: 10, layers: [tiles]});

	var markers = L.markerClusterGroup();

	$.getJSON('wigle-isps.geojson', function(response){
		var addressPoints;
		addressPoints = response.features;

		for (var i = 0; i < addressPoints.length; i++) {
			var a = addressPoints[i];
			var title = a.properties.ssid;
			var marker = L.marker(new L.LatLng(a.geometry.coordinates[1], a.geometry.coordinates[0]), { title: title });
			marker.bindPopup(title);
			markers.addLayer(marker);
		}

	 });

	map.addLayer(markers);

	$.getJSON('albemarle-census-blocks.geojson', function(response){
		var boundaries = L.geoJSON(response.features).addTo(map);
		map.addLayer(boundaries);
	});

</script>



</body>
</html>
